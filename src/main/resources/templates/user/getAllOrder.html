<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>用户所有订单</title>
		<script src="/AutoMall/webjars/jquery/3.3.1/jquery.min.js"></script>
		<!-- Bootstrap core CSS -->
		<link href="/AutoMall/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
	<table border="1">
		<tr>
			<th>用户ID</th>
			<th>用户名</th>
			<th>用户年龄</th>
			<th>用户性别</th>
			<th>订单ID</th>
			<th>车辆ID</th>
			<th>订单时间</th>
			<th>订单状态</th>
			<th>订单评论</th>
			<th>订单价格</th>
		</tr>
		<tr th:each="o:${order}">
			<td th:text="${o['userId']}"></td>
			<td th:text="${o['userName']}"></td>
			<td th:text="${o['userAge']}"></td>
			<td th:text="${o['userSex']}"></td>
			<td th:text="${o['ofId']}"></td>
			<td th:text="${o['carId']}"></td>
			<td th:text="${o['ofTime']}"></td>
			<td th:text="${o['ofState']}"></td>
			<td th:text="${o['ofComment']}"></td>
			<td th:text="${o['ofPrice']}"></td>
		</tr>
	</table>
	</body>

</html>
